<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nBus Ticket</title>
  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .ticket-container {
      width: 100%;
      max-width: 380px;
      background: #0a0a0a;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    }
    .header {
      background: #c8102e; /* NX red */
      padding: 12px 16px;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
    }
    .content {
      padding: 20px 16px;
      text-align: center;
    }
    .qr-wrapper {
      background: white;
      padding: 16px;
      border-radius: 16px;
      margin: 20px auto;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #qrcode {
      width: 100% !important;
      height: 100% !important;
    }
    .qr-wrapper img {
      animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.65; }
    }
    .description {
      font-size: 15px;
      line-height: 1.4;
      margin: 16px 0;
    }
    .expiry-bar {
      display: flex;
      height: 60px;
      margin: 20px 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .expiry-segment {
      flex: 1;
    }
    .blue { background: #0066cc; }
    .red   { background: #c8102e; }
    .green { background: #00aa44; }
