<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nBus Ticket</title>
  
  <!-- Link to your style file -->
  <link rel="stylesheet" href="style.css">
  
  <!-- QR code library (CDN - reliable) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <div class="ticket-container">

    <div class="close-btn">Close</div>

    <div class="header">
      nBus - 1618 - Direct Issue nBus - 1618
    </div>

    <div class="content">
      <div class="qr-wrapper">
        <div id="qrcode"></div>
      </div>

      <div class="description">
        Unlimited travel on all National Express buses and any other bus operator that is part of the nBus scheme within the West Midlands nBus zone
      </div>

      <div class="expiry-wrapper">
        <div class="expiry-bar">
          <div class="expiry-segment blue"></div>
          <div class="expiry-segment red"></div>
          <div class="expiry-segment green"></div>
        </div>
        <div class="expiry-text" id="live-expiry">
          Loading time...
        </div>
      </div>

      <div class="verified">16-18 Verified ✓</div>

      <div class="logo-section">
        <div class="hexagon">
          <span>n</span>
        </div>
      </div>
    </div>

    <div class="cashback">
      NX Rewards Cashback
    </div>

    <div class="bottom-bar">
      <span>… Actions</span>
      <span>≣ Details</span>
    </div>

  </div>

  <!-- Your JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
